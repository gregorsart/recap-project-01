<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App // Recap Project I</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/form.js" defer></script>
    <script src="./js/main.js" defer></script>
  </head>
  <body data-js="body">
    <header>
      <h1>Quiz App</h1>
      <button
        class="darkmode__button"
        type="button"
        data-js="darkmodeToggleButton"
      >
        <svg
          class="visible"
          version="1.1"
          id="Ebene_1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          viewBox="0 0 32 32"
          enable-background="new 0 0 32 32"
          xml:space="preserve"
        >
          <path
            fill="currentColor"
            d="M1.3,16c0,4.4,3.6,8,8,8h13.3c4.4,0,8-3.6,8-8s-3.6-8-8-8H9.3C4.9,8,1.3,11.6,1.3,16z M4,16
	c0-2.9,2.4-5.3,5.3-5.3h13.3c2.9,0,5.3,2.4,5.3,5.3s-2.4,5.3-5.3,5.3H9.3C6.4,21.3,4,18.9,4,16z"
          />
          <circle fill="#FA8072" cx="22.7" cy="16" r="4" />
        </svg>
      </button>
    </header>
    <main>
      <!-- Form Start -->
      <section>
        <form data-js="form">
          <div class="form__textarea">
            <label class="textarea__label" for="question">Your Question:</label>
            <textarea
              class="textarea"
              name="question"
              id="question"
              rows="6"
              cols="33"
              maxlength="76"
              data-js="textarea-question"
            ></textarea>
            <p class="textarea__characters" data-js="characters-left-question">
              &nbsp;
            </p>
          </div>
          <div class="form__textarea">
            <label class="textarea__label" for="answer">Your Answer:</label>
            <textarea
              class="textarea"
              name="answer"
              id="answer"
              rows="6"
              cols="33"
              maxlength="150"
              data-js="textarea-answer"
            ></textarea>
            <p class="textarea__characters" data-js="characters-left-answer">
              &nbsp;
            </p>
          </div>
          <div class="form__tags">
            <label class="tags__label" for="tags">Tags:</label>
            <input type="text" class="tags__input" name="tags" id="tags" />
          </div>
          <button class="form__button" type="submit">Hinzuf√ºgen</button>
        </form>
      </section>
      <section class="card">
        <ul class="cards" data-js="cards-unordered-list"></ul>
      </section>
      <!-- Form End -->
    </main>
    <footer>
      <nav>
        <ul class="nav__list">
          <!-- home link -->
          <li>
            <a aria-label="go to home page" href="./index.html">
              <svg
                role="img"
                aria-label="Home Icon"
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M4 21V9l8-6l8 6v12h-6v-7h-4v7H4Z"
                />
              </svg>
            </a>
          </li>
          <!-- bookmark link -->
          <li>
            <a aria-label="go to bookmarks page" href="./bookmarks.html">
              <svg
                role="img"
                aria-label="Bookmarks Icon"
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M5 21V5q0-.825.588-1.413T7 3h10q.825 0 1.413.588T19 5v16l-7-3l-7 3Z"
                />
              </svg>
            </a>
          </li>
          <!-- add question link -->
          <li class="active">
            <a aria-label="go to add question form" href="./form.html">
              <svg
                role="img"
                aria-label="Add Question Icon"
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M11 17h2v-4h4v-2h-4V7h-2v4H7v2h4v4Zm-6 4q-.825 0-1.413-.588T3 19V5q0-.825.588-1.413T5 3h14q.825 0 1.413.588T21 5v14q0 .825-.588 1.413T19 21H5Zm0-2h14V5H5v14ZM5 5v14V5Z"
                />
              </svg>
            </a>
          </li>
          <!-- profile link -->
          <li>
            <a aria-label="go to profile page" href="./profile.html">
              <svg
                role="img"
                aria-label="Profile Icon"
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="m12 23l-3-3H5q-.825 0-1.413-.588T3 18V4q0-.825.588-1.413T5 2h14q.825 0 1.413.588T21 4v14q0 .825-.588 1.413T19 20h-4l-3 3Zm0-11q1.45 0 2.475-1.025T15.5 8.5q0-1.45-1.025-2.475T12 5q-1.45 0-2.475 1.025T8.5 8.5q0 1.45 1.025 2.475T12 12Zm0 8.2l2.2-2.2H19v-1.15q-1.35-1.325-3.138-2.087T12 14q-2.075 0-3.863.763T5 16.85V18h4.8l2.2 2.2Z"
                />
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
